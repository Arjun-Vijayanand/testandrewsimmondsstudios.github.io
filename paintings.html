      <div class="container">

        <!--1st Row of artworks-->
        <div class="row current" id="gallery" data-bs-toggle="modal" data-bs-target="#modal">

          <div class="col-12 col-sm-6 col-lg-3" data-bs-target="#carousel" data-bs-slide-to="0">

          </div>

          <div class="col-12 col-sm-6 col-lg-3" data-bs-target="#carousel" data-bs-slide-to="2">
            <img class="w-100 gallery-image" src="../assets/images/galleryImages/PracImage3.jpg">
          </div>

          <div class="col-12 col-sm-6 col-lg-3" data-bs-target="#carousel" data-bs-slide-to="3">
            <img class="w-100 gallery-image" src="../assets/images/galleryImages/PracImage1.jpg">
          </div>

        </div>

        <!--2nd Row of artworks-->
        <div class="row" id="gallery" data-bs-toggle="modal" data-bs-target="#modal">

          <div class="col-12 col-lg-3" data-bs-target="#carousel" data-bs-slide-to="4">
            <img class="w-100 gallery-image" src="../assets/images/galleryImages/PracImage1.jpg" style="padding:10px;">
          </div>

          <div class="col-12 col-sm-6 col-lg-3" data-bs-target="#carousel" data-bs-slide-to="5">
            <img class="w-100 gallery-image" src="../assets/images/galleryImages/PracImage2.jpg" style="padding:10px;">
          </div>

          <div class="col-12 col-sm-6 col-lg-6" data-bs-target="#carousel" data-bs-slide-to="6">
            <img class="w-100 gallery-image" src="../assets/images/galleryImages/PracImage3.jpg" style="padding:10px;">
          </div>

        </div>
        <!--The rows are responsible for the image gallery and contain and when clicked on send data to the modal-->

      </div>

      <!--Modal popup for the image detail view-->
      <div class="modal fade modal-lg" id="modal" tabindex="-1" role="dialog" aria-hidden="true">

        <div class="modal-dialog">

          <div class="modal-content">

            <div class="modal-header">
              <p>Artwork Title</p>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!--Modal header, only contains the close button-->

            <!--Modal body below, contains the carousel gallery-->
            <div class="modal-body">
              
              <div id="carousel" class="carousel slide" data-bs-ride="carousel">

                <!--Represent the slides and bottom indicators in the carousel and are targets for the data from the grid gallery-->
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  <button type="button" data-bs-target="#carousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
                  <button type="button" data-bs-target="#carousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
                  <button type="button" data-bs-target="#carousel" data-bs-slide-to="5" aria-label="Slide 6"></button>
                  <button type="button" data-bs-target="#carousel" data-bs-slide-to="6" aria-label="Slide 7"></button>
                </div>
                
                <!--Includes the actual artworks as carousel slides-->
                <div class="carousel-inner">
      
                  <div class="carousel-item active">
                    <img src="images/galleryImages/PracImage1.jpg" class="d-block w-100">
                  </div>
      
                  <div class="carousel-item">
                    <img src="images/galleryImages/PracImage2.jpg" class="d-block w-100">
                  </div>
      
                  <div class="carousel-item">
                    <img src="images/galleryImages/PracImage3.jpg" class="d-block w-100">
                  </div>

                  <div class="carousel-item">
                    <img src="images/galleryImages/PracImage1.jpg" class="d-block w-100">
                  </div>

                  <div class="carousel-item">
                    <img src="images/galleryImages/PracImage1.jpg" class="d-block w-100">
                  </div>

                  <div class="carousel-item">
                    <img src="images/galleryImages/PracImage2.jpg" class="d-block w-100">
                  </div>

                  <div class="carousel-item">
                    <img src="images/galleryImages/PracImage3.jpg" class="d-block w-100">
                  </div>
      
                </div>
                
                <!--Below are the left and the right buttons which allow the user to move through the images in the carousel-->
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
      
                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
      
              </div>

            </div>
